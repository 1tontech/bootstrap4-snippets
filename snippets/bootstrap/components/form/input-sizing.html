<div class="form-group">
  <label for="$5">$1</label>
  <input type="${3:text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week}"
      class="form-control form-control-${4:sm|lg}" name="$5" id="$5" aria-describedby="${6:helpId}" placeholder="$2">
  <small id="${6:helpId}" class="form-text text-muted">${7:Help text}</small>
</div>
