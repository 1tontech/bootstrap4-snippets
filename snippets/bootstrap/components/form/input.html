<div class="form-group">
  <label for="$4">$1</label>
  <input type="${3:text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week}"
    class="form-control" name="$4" id="$4" aria-describedby="${5:helpId}" placeholder="$2">
  <small id="${5:helpId}" class="form-text text-muted">${6:Help text}</small>
</div>
