<form class="form-inline">
	<div class="form-group">
		<label for="$4">$1</label>
		<input type="${3:text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week}" name="$4" id="$4" class="form-control" placeholder="$2" aria-describedby="${5:helpId}">
		<small id="${5:helpId}" class="text-muted">${6:Help text}</small>
	</div>
</form>
