<div class="dropdown open">
	<button class="btn btn-${2:primary|secondary|success|danger|warning|info|light|dark|link} dropdown-toggle" type="button" id="${3:triggerId}" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">
				${1:Dropdown}
			</button>
	<div class="dropdown-menu" aria-labelledby="${3:triggerId}">
		<a class="dropdown-item" href="${5:#}">${4:Action}</a>
		<a class="dropdown-item disabled" href="${7:#}">${6:Disabled action}</a>
	</div>
</div>
