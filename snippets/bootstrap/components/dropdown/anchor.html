<div class="dropdown open">

			aria-expanded="false">
				${1:Dropdown}
			</button>
	<div class="dropdown-menu" aria-labelledby="${2:triggerId}">
		<a class="dropdown-item" href="${4:#}">${3:Action}</a>
		<a class="dropdown-item disabled" href="${6:#}">${5:Disabled action}</a>
	</div>
</div>
