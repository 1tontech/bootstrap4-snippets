<div class="dropdown open">
	<button class="btn ${1:btn-primary|btn-secondary|btn-success|btn-danger|btn-warning|btn-info|btn-light|btn-dark|btn-link} dropdown-toggle" type="button" id="${2:triggerId}" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">
				${3:Dropdown}
			</button>
	<div class="dropdown-menu" aria-labelledby="${2:triggerId}">
		<button class="dropdown-item" href="${4:#}">${5:Action}</button>
		<button class="dropdown-item disabled" href="${6:#}">${7:Disabled action}</button>
	</div>
</div>
