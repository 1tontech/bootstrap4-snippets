<div class="dropdown open">
	<button class="btn btn-secondary dropdown-toggle" type="button" id="${2:triggerId}" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false">
				${1:Dropdown}
			</button>
	<div class="dropdown-menu" aria-labelledby="${2:triggerId}">
		<button class="dropdown-item" href="${4:#}">${3:Action}</button>
		<button class="dropdown-item disabled" href="${6:#}">${5:Disabled action}</button>
	</div>
</div>
