<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#${2:modalId}">
  ${1:Launch}
</button>

<!-- Modal -->
<div class="modal fade" id="${2:modalId}" tabindex="-1" role="dialog" aria-labelledby="${4:modelTitleId}" aria-hidden="true">
	<div class="modal-dialog ${3:modal-sm|modal-lg}" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">${5:Modal title}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="modal-body">
				${8:Body}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">${6:Close}</button>
				<button type="button" class="btn btn-primary">${7:Save}</button>
			</div>
		</div>
	</div>
</div>
