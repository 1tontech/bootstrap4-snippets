<div class="input-group ${1:input-group-sm|input-group-lg}">
	<div class="input-group-prepend">
		<span class="input-group-text" id="${3:prefixId}">${2:prefix}</span>
	</div>
	<input
		type="${5:text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week}"
		name="${6:name}" id="${6:name}" class="form-control" placeholder="${4:placeholder}"
		aria-describedby="${3:prefixId}">
</div>
